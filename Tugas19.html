<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML -NIOMIC</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <label for="name">Nama : </label>
    <input type="text" name="name">
    <br><hr>
    <label for="pasfoto">Pas Foto : </label>
    <input type="file" name="pasfoto">
    <br><hr>
    <label for="jk">Jenis Kelamin : </label>
    <input type="radio" name="pria" id="pria">Pria
    <input type="radio" name="wanita" id="wanita">Wanita
    <br><hr>
    <label for="hobi">Hobi : </label>
    <input type="checkbox" name="sb" >Sepak Bola
    <input type="checkbox" name="bt" >Bulu Tangkis
    <input type="checkbox" name="mb" >Membaca Buku
    <br><hr>
</body>
</html>
